	"pallet-transaction-payment/std",
	"pallet-treasury/std",
	"sp-transaction-pool/std",
	"pallet-utility/std",
	"pallet-vesting/std",
	"sp-version/std",
	"sp-offchain/std",
	"edgeware-primitives/std",
